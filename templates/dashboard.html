<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement History</title>
    <style>
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #e60000;
        }

        /* Go back button styling */
        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Engagement History</h2>

<!-- Table to display engagement history -->
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Engagement (%)</th>
            <th>Not Engaged (%)</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.timestamp }}</td>
            <td>{{ result.engagement_percentage }}%</td>
            <td>{{ result.not_engaged_percentage }}%</td>
            <td>
                <form action="/delete/{{ result.id }}" method="POST" style="margin: 0;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Go Back button to return to the main page -->
<a href="/" class="back-btn">Go Back</a>

</body>
</html>
